version: '3.8'

services:
  selenium-gpt:
    image: leviosa/selenium-gpt:latest
    shm_size: '2g'
    container_name: SeleniumGPT
    restart: no
    ports:
      - "7900:7900"    # noVNC
      - "15001:15001"  # SeleniumChatGPTServer service listen port
    environment:
      PORT: 15001
      # :99.0 表示使用内置的 xvfb 虚拟桌面环境；在 Linux 系统上也可以通过 xhost 添加本机 X 服务器的权限
      DISPLAY: ":99.0"  
      # 使用的代理地址
      # HTTP_PROXY: ""
    volumes:
      - ./chrome_user_data:/home/seluser/user_data_dir
      - ./debug:/home/seluser/debug

